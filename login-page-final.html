<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-page-final.css">
    <title>Login Form</title>
</head>
<body>

<div class="background-container">
    <img class="istyle" src="images/your-image4.jpg">

    <div class="company-name">
      <h1>MEISUEDISION <span>LIMITED</span>.</h1>
    </div>

    <div class="login-Form">
        <h2>Login <span>Here!</span></h2>
        <form action="#" method="post">
            <p>Username</p>
            <input type="text" name="User" id="username" placeholder="Username" required>
            <p>Password</p>
            <input type="password" name="Password" id="password" placeholder="Password" required>
            <button type="submit" class="login-bttn" id="login-bttn">Login</button>
        </form>
    </div>

    <div class="admin-btn-container">
        <button class="admin-btn" onclick="openAdminForm()">Administrator</button>
    </div>
</div>

<div id="dark-BG">
    <div id="adminLoginForm" class="admin-form-popup">
        <form action="#" method="post" class="admin-form-container" onsubmit="validateAdminLogin()">
          <h3>Admin Login Form</h3>
          <p>Username</p>
          <input type="text" id="adminUser" name="AdminUser" placeholder="Admin Username" required>
          <p>Password</p>
          <input type="password" id="adminPassword"  name="AdminPassword" placeholder="Admin Password" required>
          <button type="submit" id="loginButton" class="admin-login-btn">Login</button>
          <button type="button" class="admin-login-btn" onclick="closeAdminForm()">Close</button>
      </form>
    </div>
</div>

<script src="JAVASCRIPT/login-page-final.js"></script>

</body>
</html>
